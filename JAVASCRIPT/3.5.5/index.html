<!DOCTYPE html>
<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
  	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="javascript.js" type="text/javascript"></script>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
		<form id="register-user"  enctype="multipart/form-data" method="post" action="/sign-up/">
			<p class="input">
				<input type="text" name="firstname"  id="new-firstname" placeholder="Firstname">
				<span></span>
			</p>
			<p class="input ">
				<input type="text" name="lastname" id="new-lastname" placeholder="Lastname">
				<span></span>
			</p>
			<p class="input">
				<input type="text" name="username" id="new-username" placeholder="Username">
				<span></span>
			</p>
			<p class="input">
				<input type="text" name="email" id="new-email" placeholder="Email adress">
				<span></span>
			</p>
			<p class="input">
				<input type="password" name="password" id="new-password" placeholder="Password">
				<span></span>
			</p>
			<p class="input">
				<input type="password" id="new-password-confirm" placeholder="Repeat Password">
				<span></span>
			</p>
			<p class="button">
				<input type="submit" id="create-user" value="Create user">
			</p>
		</form>
</body>
</html>
